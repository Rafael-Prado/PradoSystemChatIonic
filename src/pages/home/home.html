<ion-header>
  <ion-navbar>
    <ion-title>
      Prado System Chat
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item>
      <ion-label stacked>Nome</ion-label>
      <ion-input type="text" [(ngModel)]= "pradoname" placeholder="Nome"></ion-input>
    </ion-item>
    <button ion-button full (click)="pradoChat()" [disabled]=" pradoname == ''">Prado Chat as {{ pradoname }}</button>
</ion-content>
